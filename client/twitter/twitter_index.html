<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter API</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
      .margin-init {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container margin-init">

      <div class="center-align">
        <a class="waves-effect waves-light btn-large blue" href="http://localhost:8080/twitter/twitter_search.html" name="action">
          <i class="material-icons">search</i>Search</a>
        <a class="waves-effect waves-light btn-large blue" href="http://localhost:8080/twitter/twitter_timeline.html" name="action">
          <i class="material-icons">view_headline</i>Timeline</a>
        <a class="waves-effect waves-light btn-large blue" href="http://localhost:8080/twitter/twitter_tweet.html" name="action">
          <i class="material-icons">send</i>Tweet</a>
        <a class="waves-effect waves-light btn-large blue" href="http://localhost:8080/twitter/twitter_trend.html" name="action">
          <i class="material-icons">trending_up</i>Trends</a>
      </div>

    </div>
  </body>
</html>
